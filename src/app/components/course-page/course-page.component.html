<div *ngIf="course$ | async as course" class="course-page">
    <div class="course-header" >
        <div>{{course.title}}</div>
        <div>{{course.meta.slug}}</div>
        <div>{{course.description}}</div>
        <div>{{course.launchDate}}</div>
        <img src="{{course.previewImageLink+ '/cover.webp'}}" alt="">
    </div>
    <app-lesson-card *ngFor="let lesson of course.lessons"
                     [lesson]='lesson'
    >
    </app-lesson-card>
</div>
