<div class="course-page">
    <div class="course-header">
        <div class="title-header">{{_course?.title}}</div>
        <div class="slug-header">{{_course?.meta?.slug}}</div>
        <div class="description-header">{{_course?.description}}</div>
    </div>
    <div class="content">
        <div class="lessons-cards">
            <app-lesson-card *ngFor="let lesson of _course?.lessons"
                             [lesson]='lesson'
                             [courseId]='courseId'
            >
            </app-lesson-card>
        </div>
        <div class="video-container">
            <video class="video-lesson"
                   #videoLesson
                   controls
                   autoplay
                   playsinline
                   oncanplay="this.play()"
                   onloadedmetadata="this.muted = true"
            ></video>
        </div>

    </div>
</div>
